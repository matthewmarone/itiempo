version: 1
backend:
  phases:
    build:
      commands:
        - '# Build iTiempoModules'
        - npm --prefix ./amplify/backend/function/itiempolayer/lib/nodejs install ./amplify/backend/function/itiempolayer/lib/nodejs
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
